<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Traducción Inglés a Español</title>
</head>
<body>
  <h1>Traductor Inglés -> Español</h1>
  <textarea id="inputText" rows="5" cols="50" placeholder="Escribe en inglés"></textarea><br />
  <button onclick="translate()">Traducir</button>
  <h2>Traducción:</h2>
  <p id="outputText"></p>

  <script>
    async function translate() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");
      output.textContent = "Traduciendo...";

      // URL de la API de Hugging Face para tu modelo
      const API_URL = "https://api-inference.huggingface.co/models/Harolin/TraductoTransformer";

      // Si tu modelo es privado, agrega aquí tu token:
      const TOKEN = ""; // pon tu token aquí si lo necesitas

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: input })
      });

      if (!response.ok) {
        output.textContent = "Error al traducir.";
        return;
      }

      const data = await response.json();

      if (data.error) {
        output.textContent = `Error: ${data.error}`;
      } else {
        // La respuesta suele ser un array con un objeto que contiene la traducción
        output.textContent = data[0]?.translation_text || "No se recibió traducción.";
      }
    }
  </script>
</body>
</html>

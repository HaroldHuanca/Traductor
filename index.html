<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Inglés-Español</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Traductor Inglés → Español</h1>
    <p>Usando el modelo <code>Harolin/TraductoTransformer</code> de Hugging Face</p>
    
    <textarea id="textoIngles" placeholder="Escribe texto en inglés..."></textarea>
    <br>
    <button onclick="traducirTexto()">Traducir</button>
    
    <h3>Resultado:</h3>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
